  <meta charset="UTF-8">

<body>

<html>
<head>
<!--   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
<div id="main">
  <h1 id="title" class="text-center">Bhumi's Front-End Page Survey</h1>
  <p id="description" class="text-center">Thank you for taking time to review my front-end page.</p>
  <form id="survey-form">
    <div class="form-group">
       <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
       <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
      </div>
    <div class="form-group">
      <label for="rate" id="number-label">Rate this page <span class="hint">(1-100)</span></label>
      <input type="number" id="number" name="number" class="form-control" min="1" max="100" placeholder="Rate on scale of 1-100" />
      </div>
    <div class="form-group">
       <p>Do you like the color-contrast used?</p>
       <select name="dropdown" id="dropdown" class="form-control" required>
        <option disabled="true" selected="true" value="Select Yes/No" >Select Yes/No</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      </div>
    <div class="form-group">
          <p>Would you recommend this to a friend?</p>
    <label>
   <input type="radio" name="recommend" class="input-radio" value="Definitely">Definitely
    </label>
    <label>
  <input type="radio" name="recommend" class="input-radio" value="maybe">Maybe
    </label>
    <label>
     <input type="radio" name="recommend" class="input-radio" value="not-sure">Not Sure
    </label>
      </div>
    <div class="form-group">
       <p>What improvements would you suggest?<span class="hint">(Check all that apply)</span></p>     
       <label>
         <input type="checkbox" class="suggestion-checkbox" name="suggestion" value="Color-Contrast">Color-Contrast
    </label>   
    <label>
        <input type="checkbox" class="suggestion-checkbox" name="suggestion" value="Font-Style">Font-Style
    </label>
    <label>
        <input type="checkbox" class="suggestion-checkbox" name="suggestion" value="BG-Image">BG-Image
    </label>
    <label>
        <input type="checkbox" class="suggestion-checkbox" name="suggestion" value="Other">Other 
    </label>
    </div>
    <div class="form-group">
          <p>Additional Suggestions</p>
    <textarea id="add-info" name="add-info" class="input-textarea" placeholder="Enter your suggestions here..."></textarea>
    </div>
    <div class="form-group">
       <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  
  </form>
</div>
</body>
  
</html>
